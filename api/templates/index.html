{% extends "base.html" %}

<!doctype html>
<html lang="en">
  <head> </head>

  <body>
    {% block content %}
    <div class="wide-box">
      <div class="center-text">
        <h1>Hi</h1>
        <p>this is a website</p>
        <a href="https://somebody4545.repl.co"
          ><button>
            <h3>Go to (slightly more) functional site</h3>
          </button></a
        >
      </div>
    </div>
    <div class="wide-box secondary extend">
      <div class="center-text">
        <h1>Projects</h1>
        <div class="small-box">
          <div class="project">
            <div><canvas id="FlowMaster"></canvas></div>
            <h3>FlowMaster</h3>
            <p>
              Made with <a href="https://github.com/anirudhnara">Anirudh</a>,
              <a href="https://github.com/ElectroChess">Pranith</a>, and
              <a href="https://github.com/AliMacky">Ali</a> for HackPNW 2023
            </p>
            <a href="https://flowmaster.mythify.repl.co/"
              ><button>See it!</button></a
            >
          </div>
          <p>more projects coming here soon!</p>
        </div>
      </div>
    </div>
    <div class="wide-box">
      <div class="canvas-div"><canvas id="blender"></canvas></div>
      <div class="center-text">
        <h1>Blender?</h1>
        <p>blender.</p>
        <h6>(try tapping on this one)</h6>
      </div>
    </div>
    <div class="wide-box secondary">
      <div class="center-text">
        <h1>Contact me</h1>
        <a href="https://github.com/somebody4545"
          ><button>
            <h3>Github</h3>
          </button></a
        >
      </div>
    </div>

    <script
      async=""
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.428/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="/static/js/3dshenanigans.js"></script>
    {% endblock content %}
  </body>
</html>
